<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>প্রাকৃতির দোকান</title>
  <style>
    body {
      font-family: 'SolaimanLipi', sans-serif;
      background: #f0f8ff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #2f4f4f;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .item {
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .label {
      margin-top: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1># স্বাগতম প্রাকৃতির দোকানে</h1>
  <p>খাতার কভার, কবুতর ও প্রজেক্ট কিনুন অনলাইনে।</p>

  <div class="grid">
    <!-- Notebook Covers -->
    <div class="item"><img src="https://i.ibb.co/S6KJ0D9/notebook1.jpg"><div class="label">খাতার কভার</div></div>
    <div class="item"><img src="https://i.ibb.co/Z2G1zrV/notebook2.jpg"><div class="label">খাতার কভার</div></div>
    <div class="item"><img src="https://i.ibb.co/qCWkWGM/notebook3.jpg"><div class="label">খাতার কভার</div></div>
    <div class="item"><img src="https://i.ibb.co/sv0pnLZ/notebook4.jpg"><div class="label">খাতার কভার</div></div>

    <!-- Doves -->
    <div class="item"><img src="https://i.ibb.co/JjvZD7m/dove1.jpg"><div class="label">কবুতর</div></div>
    <div class="item"><img src="https://i.ibb.co/9VLYn4K/dove2.jpg"><div class="label">কবুতর</div></div>
    <div class="item"><img src="https://i.ibb.co/dKmZ9St/dove3.jpg"><div class="label">কবুতর</div></div>
    <div class="item"><img src="https://i.ibb.co/vq0jCZD/dove4.jpg"><div class="label">কবুতর</div></div>

    <!-- Projects -->
    <div class="item"><img src="https://i.ibb.co/GMv2Ndr/project1.jpg"><div class="label">প্রজেক্ট</div></div>
    <div class="item"><img src="https://i.ibb.co/0r4xtDf/project2.jpg"><div class="label">প্রজেক্ট</div></div>
    <div class="item"><img src="https://i.ibb.co/wJ5m6BG/project3.jpg"><div class="label">প্রজেক্ট</div></div>
    <div class="item"><img src="https://i.ibb.co/jR4tqWp/project4.jpg"><div class="label">প্রজেক্ট</div></div>
  </div>

</body>
</html>
